{% extends 'base.html %}
{% load static %}

{% block content %}
    <h2>Delete Cat Toy</h2>
    <h3>Are you sure you want to delete? <strong>{{ cattoy }}</strong></h3>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Yes, Delete!">
        <a class="btn btn-secondary" href="{% url 'cattoys_show' cattoy_id %}">Cancel</a>
    </form>
{% endblock %}
